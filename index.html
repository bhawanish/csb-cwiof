<!DOCTYPE html>
<html>
  <head> </head>
  <body>
    <header>
      <h2>Already Registered?&nbsp;<u>LOGIN</u> now</h2>
      <div>
        <form>
          <label for="gmail">Email</label>
          <input
            type="gmail"
            id="gmail"
            name="gmail"
            placeholder="abc@gmail.com"
            required
          />
          <label for="pwd">Password</label>
          <input type="password" id="pwd" name="pwd" required />
          <button type="submit">
            <img
              src="https://ninjasfiles.s3.amazonaws.com/0000000000001394.png"
              height="13"
              alt="cnlogo"
            />
            Login
          </button>
        </form>
        <br />
      </div>
    </header>
    <hr />
    <br />
    <a href="www.codingninjas.blog.in/"
      ><h3><u>Coding Ninjas Blog</u></h3></a
    >
    <div>
      <img
        src="https://ninjasfiles.s3.amazonaws.com/0000000000001395.png"
        alt="i love ninja"
        width="100%"
      />
    </div>
    <br />
    <hr />
    <br />
    <h2><u>REGISTRATION</u></h2>
    <br />
    <main>
      <section>
      <div>
        <form action="" method="post">
          <table>
            <tr>
              <td>
                First Name:
              </td>

              <td>
                <input type="text" id="fname" name="fname" />
              </td>
            </tr>
            <tr>
              <td>
                Last Name:
              </td>

              <td>
                <input type="text" id="lname" name="lname" />
              </td>
            </tr>
            <tr>
              <td rowspan="4">
                Current Address:
              </td>
            </tr>
            <tr>
              <td>
                Flat No./House No.
              </td>
              <td>
                <input type="text" id="hno" name="hno" />
              </td>
            </tr>
            <tr>
              <td>
                Locality
              </td>
              <td>
                <input type="text" id="loc" name="loc" />
              </td>
            </tr>
            <tr>
              <td>
                City
              </td>
              <td>
                <input type="text" id="city" name="city" />
              </td>
            </tr>
          </table>
          <p>
            <b>Is Current address and Permanent address same?</b>
            <input type="radio" name="option" value="yyes" checked /> Yes
            <input type="radio" name="option" value="nno" /> No
          </p>
        </section>

        <section>
          <table>
            <tr>
              <td>
                Email:
              </td>
              <td>
                <input type="email" placeholder="abc@gmail.com" name="gmail" />
              </td>
            </tr>
            <tr>
              <td>
                Password:
              </td>
              <td>
                <input type="password" name="pword" />
              </td>
            </tr>
            
          </table><br>

          <input type="submit" value="Register" />
        </form>
      </div>
      </section>
      
    </main>
  </body>
</html>
